<!-- <app-header></app-header> -->

<ion-content [fullscreen]="true"  >

  <div >
    <ion-grid>
      <ion-accordion-group [multiple]="true" expand="inset" class="mx-0" [value]="['first', 'second', 'third']">
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label>Ventas</ion-label>
          </ion-item>
          <div class="ion-padding px-0" slot="content">

            <div class="row m-0" *ngIf="loginService.permisosUsu.pedidos == 'si'" >
              <div class="col-6" (click)="irModulo('tomadorPedidos')" >
                <div class="row m-0">
                  <div class="col-12 p-0 app-card app-br-blue">
                    <div class="row m-0 px-1 app-card-header app-bgd-blue">
                      <div class="col-2 pt-1 px-0 app-icon"><ion-icon  name="clipboard" ></ion-icon></div>
                      <div class="col px-1 app-title">Pedidos</div>
                    </div>
                    <div class="row m-0 app-footer app-bgd-blue">
                      <div class="col app-icon-footer">
                        <ion-icon name="arrow-forward-circle" style="height: 24px;"></ion-icon>
                        <span style="font-size: 15px;"> Ingresar</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="col-6">
                <div class="row m-0">
                  <div class="col-12 p-0 app-card app-br-blue">
                    <div class="row m-0 px-1 app-card-header app-bgd-blue">
                      <div class="col-2 pt-1 px-0 app-icon"><ion-icon  name="checkmark-done-circle" ></ion-icon></div>
                      <div class="col px-1 app-title">Aprobacion</div>
                    </div>
                    <div class="row m-0 app-footer app-bgd-blue">
                      <div class="col app-icon-footer" >
                        <ion-icon name="arrow-forward-circle" style="height: 24px;"></ion-icon>
                        <span style="font-size: 15px;"> Ingresar</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>

            <div class="row m-0 pt-3" *ngIf="loginService.permisosUsu.pedidos == 'si'" >
              <div class="col-6" (click)="irModulo('guiaRemision')" >
                <div class="row m-0">
                  <div class="col-12 p-0 app-card app-br-red">
                    <div class="row m-0 px-1 app-card-header app-bgd-red">
                      <div class="col-2 pt-1 px-0 app-icon"><ion-icon  name="clipboard" ></ion-icon></div>
                      <div class="col px-1 app-title">Guias Remisión</div>
                    </div>
                    <div class="row m-0 app-footer app-bgd-red">
                      <div class="col app-icon-footer">
                        <ion-icon name="arrow-forward-circle" style="height: 24px;"></ion-icon>
                        <span style="font-size: 15px;"> Ingresar</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="col-6" (click)="irModulo('facturacion')" >
                <div class="row m-0">
                  <div class="col-12 p-0 app-card app-br-orange">
                    <div class="row m-0 px-1 app-card-header app-bgd-orange">
                      <div class="col-2 pt-1 px-0 app-icon"><ion-icon  name="clipboard" ></ion-icon></div>
                      <div class="col px-1 app-title">Facturación</div>
                    </div>
                    <div class="row m-0 app-footer app-bgd-orange">
                      <div class="col app-icon-footer">
                        <ion-icon name="arrow-forward-circle" style="height: 24px;"></ion-icon>
                        <span style="font-size: 15px;"> Ingresar</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>

            <div class="row m-0 pt-3" *ngIf="loginService.permisosUsu.despacho == 'si'" >
              <div class="col-6" routerLink="/despacho">
                <div class="row m-0">
                  <div class="col-12 p-0 app-card app-br-sky">
                    <div class="row m-0 px-1 app-card-header app-bgd-sky">
                      <div class="col-2 pt-1 px-0 app-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                          <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                        </svg> 
                      </div>
                      <div class="col px-1 app-title">Despacho</div>
                    </div>
                    <div class="row m-0 app-footer app-bgd-sky">
                      <div class="col app-icon-footer">
                        <ion-icon name="arrow-forward-circle" style="height: 24px;"></ion-icon>
                        <span style="font-size: 15px;"> Ingresar</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="col-6">
                <div class="row m-0">
                  <div class="col-12 p-0 app-card app-br-sky">
                    <div class="row m-0 px-1 app-card-header app-bgd-sky">
                      <div class="col-2 pt-1 px-0 app-icon"><ion-icon  name="checkmark-done-circle" ></ion-icon></div>
                      <div class="col px-1 app-title">Aprobacion</div>
                    </div>
                    <div class="row m-0 app-footer app-bgd-sky">
                      <div class="col app-icon-footer" >
                        <ion-icon name="arrow-forward-circle" style="height: 24px;"></ion-icon>
                        <span style="font-size: 15px;"> Ingresar</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>

          </div>
        </ion-accordion>
        <ion-accordion value="second">
          <ion-item slot="header" color="light">
            <ion-label>Compras</ion-label>
          </ion-item>
          <div class="ion-padding px-0" slot="content">

            <div class="row m-0" *ngIf="loginService.permisosUsu.pedidos == 'si'" >
              <div class="col-6" (click)="irModulo('requerimiento')" >
                <div class="row m-0">
                  <div class="col-12 p-0 app-card app-br-green">
                    <div class="row m-0 px-1 app-card-header app-bgd-green">
                      <div class="col-2 pt-1 px-0 app-icon">
                        <ion-icon name="reader"></ion-icon>
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
                          <path d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.8 6.8 0 0 0 1.16 8z"/>
                          <path d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324z"/>
                        </svg> -->
                      </div>
                      <div class="col px-1 app-title">Requerimiento</div>
                    </div>
                    <div class="row m-0 app-footer app-bgd-green">
                      <div class="col app-icon-footer">
                        <ion-icon name="arrow-forward-circle" style="height: 24px;"></ion-icon>
                        <span style="font-size: 15px;"> Ingresar</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="col-6" routerLink="/requerimiento/aprobacion">
                <div class="row m-0">
                  <div class="col-12 p-0 app-card app-br-green">
                    <div class="row m-0 px-1 app-card-header app-bgd-green">
                      <div class="col-2 pt-1 px-0 app-icon"><ion-icon  name="checkmark-done-circle" ></ion-icon></div>
                      <div class="col px-1 app-title">Aprobacion</div>
                    </div>
                    <div class="row m-0 app-footer app-bgd-green">
                      <div class="col app-icon-footer" >
                        <ion-icon name="arrow-forward-circle" style="height: 24px;"></ion-icon>
                        <span style="font-size: 15px;"> Ingresar</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>

          </div>
        </ion-accordion>
        <ion-accordion value="third">
          <ion-item slot="header" color="light">
            <ion-label>Planilla</ion-label>
          </ion-item>
          <div class="ion-padding px-0" slot="content">

            <div class="row m-0" *ngIf="loginService.permisosUsu.pedidos == 'si'" >
              <div class="col-6" routerLink="/asistencia">
                <div class="row m-0">
                  <div class="col-12 p-0 app-card app-br-green">
                    <div class="row m-0 px-1 app-card-header app-bgd-lgreen">
                      <div class="col-2 pt-1 px-0 app-icon">
                        <ion-icon name="reader"></ion-icon>
                      </div>
                      <div class="col px-1 app-title">Asistencia</div>
                    </div>
                    <div class="row m-0 app-footer app-bgd-lgreen">
                      <div class="col app-icon-footer">
                        <ion-icon name="arrow-forward-circle" style="height: 24px;"></ion-icon>
                        <span style="font-size: 15px;"> Ingresar</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </ion-accordion>
      </ion-accordion-group>

    </ion-grid>
  </div>
  
 

</ion-content>

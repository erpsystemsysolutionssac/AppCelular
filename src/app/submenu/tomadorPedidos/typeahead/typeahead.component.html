<ion-header>
    <ion-toolbar>
      <!-- <ion-buttons slot="start">
        <ion-button (click)="cancelChanges()">Cancelar</ion-button>
      </ion-buttons> -->
      <ion-title class="">{{ title }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cancelChanges()">Cancelar</ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar (ionInput)="searchbarInput($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color="light" class="ion-padding">
    <ion-list id="modal-list" [inset]="true" class="mx-0 mt-1">
      <ion-item *ngFor="let item of filteredItems; trackBy: trackItems">
        <ion-label (click)="confirmChanges(item)">{{ item.Nombre }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
